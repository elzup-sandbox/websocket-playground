<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      .chat {
        display: flex;
        flex-direction: column;
        height: 80vh;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .form {
        display: flex;
      }
      .input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .submit {
        padding: 10px;
        border: 1px solid #ccc;
        background: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <ul class="messages"></ul>
      <form class="form">
        <input class="input" autocomplete="off" />
        <button class="submit">Send</button>
      </form>
    </div>
    <canvas
      id="canvas"
      width="600"
      height="600"
      style="border: solid 1px black"
    ></canvas>

    <script>
      function main() {
        const host = location.origin.replace(/^http/, "ws");
        const ws = new WebSocket(host + "/ws");
        const myId = self.crypto.randomUUID().substr(0, 8);

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let drawing = false;

        canvas.addEventListener("mousedown", (e) => {
          drawing = true;
          draw(e.offsetX, e.offsetY, false);
        });

        canvas.addEventListener("mousemove", (e) => {
          if (drawing) {
            draw(e.offsetX, e.offsetY, true);
          }
        });

        canvas.addEventListener("mouseup", () => {
          drawing = false;
          ctx.beginPath();
        });

        canvas.addEventListener("mouseout", () => {
          drawing = false;
          ctx.beginPath();
        });

        function draw(x, y, dragging) {
          if (dragging) {
            ctx.lineTo(x, y);
            ctx.stroke();
            sendDrawingEvent(x, y, dragging);
          } else {
            ctx.moveTo(x, y);
          }
        }

        function sendDrawingEvent(x, y, dragging) {
          const message = JSON.stringify({ x, y, dragging, type: "paint" });
          ws.send(message);
        }

        ws.onmessage = (event) => {
          const msg = JSON.parse(event.data);
          if (msg.type !== "paint") return;
          const { x, y, dragging } = msg;
          if (dragging) {
            ctx.lineTo(x, y);
            ctx.stroke();
          } else {
            ctx.moveTo(x, y);
          }
        };

        const form = document.querySelector(".form");

        form.onsubmit = function (e) {
          e.preventDefault();
          const input = document.querySelector(".input");
          const text = input.value;
          ws.send(JSON.stringify({ id: myId, text }));
          input.value = "";
          input.focus();
        };

        ws.onmessage = function (msg) {
          if (msg.type !== "chat") return;

          const response = msg.data;
          const { id, text } = JSON.parse(msg.data);
          const messageList = document.querySelector(".messages");
          const li = document.createElement("li");
          if (id === myId) {
            li.textContent = `(${id})自分:` + text;
          } else {
            li.textContent = id + ": " + text;
          }
          messageList.appendChild(li);
        };

        ws.onerror = function (error) {
          console.error("WebSocket Error: ", error);
        };
      }

      main();
    </script>
  </body>
</html>
